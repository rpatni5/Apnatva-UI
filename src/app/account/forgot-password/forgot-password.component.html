<div class="login-box">

  <!-- /.login-logo -->
  <div class="login-box-body">
    <div class="login-logo">
      <a href="">
        <img src="assets/img/infowyzard.png" alt="Infowyzard" />
        <!--<b>Logo</b> Here-->
      </a>
    </div>
    <alert id="0"></alert>
    <p class="login-box-msg">Forgot Password</p> 
      
    <div style="border:1px solid rgba(194, 177, 177, 0.35);padding:20px 10px 0px 10px;">
      <div class="row">
        <form (ngSubmit)="f.form.valid && onGetVerificationClick()" #f="ngForm" novalidate>
          <div class="col-sm-7"> 
            <div class="form-group">
        <input type="text" class="form-control" name="email" [(ngModel)]="model.username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div class="error_message" *ngIf="email.errors.required">Email is required</div>
          <div class="error_message" [hidden]="!email.errors?.pattern">Email address not valid</div>
        </div>
      </div>
          </div>
          <div class="col-sm-5">
            <button type="submit"  class="btn btn-primary btn-block btn-flat">Get Verfication Code</button>
          </div>
          </form>
      </div> 
    </div>
    <div *ngIf="isVerificationCodeSent" style="border:1px solid rgba(194, 177, 177, 0.35);margin:20px 0px 0px 0px;padding:20px 10px;">
      <form (ngSubmit)="f.form.valid && onSubmitClick()" #f="ngForm" novalidate>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Verification Code" name="emailverificationcode" [(ngModel)]="model.emailVerificationCode" #emailverificationcode="ngModel" required (keydown)="onKeydown($event)" minlength="6">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div class="error_message" *ngIf="f.submitted && !emailverificationcode.valid">
            
            <div class="error_message" *ngIf="emailverificationcode.errors.required">Please enter your email verification code</div>
            <div class="error_message" *ngIf="f.submitted && emailverificationcode.errors?.minlength">Please enter your 6 digit email verification code</div>
          </div> 
        </div>
        <div class="form-group has-feedback"> 
          <input type="password" class="form-control" placeholder="New Password" name="newpassword" [(ngModel)]="model.newPassword" #newpassword="ngModel" required (keydown)="onKeydown($event)">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div class="error_message" *ngIf="f.submitted && !newpassword.valid">
            Please enter your new password
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Re-type Password" name="retypepassword" [(ngModel)]="model.retypePassword" #retypepassword="ngModel" required (keydown)="onKeydown($event)">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div class="error_message" *ngIf="f.submitted && !retypepassword.valid">
            Please re-enter your new password
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="loading" >Submit</button>
          </div>
          <!-- /.col -->
        </div>
        </form>
    </div>
    <br>
    <a routerLink='/account/login'>Login</a>
    <a routerLink='/account/activateuser' class="pull-right">Activate New User</a><br>
  </div>
</div>
